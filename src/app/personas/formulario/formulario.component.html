<div class="container">
    <form class="form-row" (ngSubmit)="f.form.valid && guardarPersona()" #f="ngForm">
        <div class="form-group col-md-2">
            <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control" [(ngModel)]="nombreInput" required>
        </div>
        <div class="form-group col-md-2">
            <input type="text" name="apellido" id="apellido" placeholder="Apellido" class="form-control" [(ngModel)]="apellidoInput" required>
        </div>
        <div class="col">
            <button type="submit" class="btn btn-primary">Agregar</button>
            <button type="submit" *ngIf="index >= 0" class="btn btn-danger" (click)="eliminarPersona()">Eliminar</button>
        </div>
    </form>
</div>
