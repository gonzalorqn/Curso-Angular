<div class="container">
    <h1>Lista de personas</h1>
    <button class="btn btn-primary" [disabled]="deshabilitar" (click)="agregarPersonaText()">Agregar persona</button>
    <p *ngIf="mostrar; else sinPersona">{{mensaje}}</p>
    <ng-template #sinPersona>
        <p>No se ha agregado ninguna persona</p>
    </ng-template>
    <input type="text" class="form-control" [(ngModel)]="titulo">
    {{titulo}}
    <app-persona></app-persona>
</div>
<hr/>
<router-outlet></router-outlet>
